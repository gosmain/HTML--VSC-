<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<meta http-equiv="content-type" content="text/html; charset=UTF-9" />

<meta name="description" content="소개 내용" /> (검색엔진이 확인하는 정보)

<meta name="keywords" content="키워드들의 나열" /> (검색엔진이 확인하는 정보중 하나: 주요 키워드들) (30개 정도가 적당)

<link href="style.css" type="text/css" rel="stylesheet" /> (css 파일을 연결할 때 사용하는 요소)

<style></style> (HTML 파일안에서 CSS 내용을 넣고 싶을때)

<script type="text/javascript" src="abc.js"></script>
또는
<script type="text/javascript">
    //script text

</script>
(외부 js 파일 연결방법)(head뿐 아니라 body안에 포함해도 괜찮)
