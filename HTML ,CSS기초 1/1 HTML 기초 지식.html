열린 태그: <요소 속성="속성값">요소내용</요소>

닫힌 태그:
<요소 속성="속성값" /> (eg: <br />, <img />)


a 요소: 페이지를 이동하는 링크 역할
(eg: <a href="http://webberstudy.com">웨버스터디 홈으로 가기</a>)


img 요소: 이미지를 넣는 태그
(eg : <img src="http//webberstudy.com/attach/html-1/sample.png" alt="샘플 이미지" />)


절대주소: "http://...."
상대주소: 해당 파일을 기준으로 주소를 찾음 (eg: "X.css")


a/b/c/d
e
a/b/e
a/b/d
