<!Doctype HTML>
<html>
    <head>
        <title>Egoing 3 - Function</title>
        <meta charset="utf-8">
        <script>
            function linkColor(color){                   //Function
            var alist = document.querySelectorAll('a');        
            var i = 0;
                for(var i = 0; i<alist.length; i = i + 1){         
                    alist[i].style.color = 'skyblue';
                }
            }
            function nightDayHandler(self){              //Function
            var body = document.querySelector('body');
                if(self.value === 'night') {                         
                    body.style.backgroundColor = 'black';
                    body.style.color = 'white';
                    self.value = 'day';
                    linkColor('powderblue');             //Function안에 Function
                    
                } else {                                               
                    body.style.backgroundColor = 'white';              
                    body.style.color = 'black'; 
                    self.value = 'night';
                    linkColor('lightgreen');
                }
            }
        </script>
    </head>
    <body>
        <h1><a href ="index.html">WEB</a></h1>
        <h2>Javascript</h2>
        <input id="night_day" type="button" value="night" onclick="nightDayHandler(this);">
        <input id="night_day" type="button" value="night" onclick="nightDayHandler(this);">
        <input id="night_day" type="button" value="night" onclick="nightDayHandler(this);">
    </body>
</html>
