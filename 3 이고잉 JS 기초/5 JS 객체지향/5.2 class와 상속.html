* class 또한 객체를 만들어 내는 공장
* class를 이용해 객체 안에 소속된 함수(메소드) 생성
<script>
    class Person{
    constructor(name,first,second,third){ 
        this.name = name;
        this.first = first;
        this.second = second;
        this.third = third;
    }
    sum(){  //메소드
        return this.first+this.second+this.third;
    }
}
let kim = new Person('kim',10,20,30);
let lee = new Person('lee',10,10,10);
document.write('kim.sum()', kim.sum()+'<br>');  
document.write('lee.sum()', lee.sum()+'<br>');
</script>


* 상속
<script>
    class Person2{
        constructor(name,first,second,third){ 
            this.name = name;
            this.first = first;
            this.second = second;
            this.third = third;
        }
        sum(){   
            return this.first+this.second+this.third;
        } 
    }
    class PersonAvg extends Person2{    // 상속 = 유지보수 용이
        avg(){
            return (this.first+this.second+this.third)/3;
        }
    }
let kim2 = new PersonAvg('kim',10,20,30);
let lee2 = new PersonAvg('lee',10,10,10);
document.write('kim.sum()', kim2.sum()+'<br>');  
document.write('lee.sum()', lee2.avg()+'<br>');
</script>
