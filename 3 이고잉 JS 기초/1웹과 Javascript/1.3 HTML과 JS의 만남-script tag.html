예제1:
<body>
    <script>
        document.write('1+1')
    </script>
</body>

예제2:
<body>
    1+1
</body>

HTML의 태그중 하나인 script 태그 안에는 JS 코드를 쓸 수 있음.
위 둘의 차이점은 JS로 쓴 코드는 동적이라는 것. 
아래의 HTML만을 이용한 코드는 정적이기때문에 문자 그대로 "1+1"을 출력하지만 JS 코드는 동적이므로 "1+1"을 계산해 2를 출력함.


Thus 동적인 내용, 값을 보여줘야할 계산 등은 JS를 사용
정적인 내용, 계산식 그 자체를 보여줄때는 HTML이 효과적.
