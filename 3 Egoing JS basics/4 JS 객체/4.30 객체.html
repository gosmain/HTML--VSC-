




2.19 반복문챕터에서 배웠듯이 배열은 for반복문/i를 통해 element에 접근하고 객체는 for in 반복문을 사용해 값들에 접근
<script>
    for(let key in coworkers) {
        document.write(key+' : '+coworkers[key]+'<br>');
    }
</script>


* 객체에 해당하는 함수들 = 메소드(method)

* 객체에 해당하는 변수들 = 프로퍼티(property) 

함수(function)가 객체의 속성 값이 될 경우 그 함수를 메서드(method)라고 부름
<script>
let fruits = ["apple","banana"]; //(fruits: 객체)
fruits.push("coconut");          //(push: 메서드 = 객체 fruits의 속성값) 
</script>
